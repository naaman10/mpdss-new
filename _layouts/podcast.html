---
layout: default
---

<section class="container my-5">
  <div class="row">
    <div class="col-3">
      <img src="{{ site.cloudinary_url }}{{ page.podcast_image.image }}" alt="{{ page.podcast_image.image_alt }}" class="img-fluid">
    </div>
    <div class="col-9">
      <h1>{{ page.title }}</h1>
      <p>{{ page.podcast_description | markdownify }}</p>
      <a href="{{ page.podcast_url }}" class="btn btn-primary">Listen to episode</a>
    </div>
  </div>
</section>
